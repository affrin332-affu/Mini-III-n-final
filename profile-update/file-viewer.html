<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>File Viewer</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; margin: 0; padding: 1rem; background:#f7f7f8; color:#111; }
    .container { max-width: 900px; margin: 0 auto; }
    header { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    h1 { font-size:1.1rem; margin:0; }
    .preview { margin-top: 1rem; border: 1px solid #ddd; background: #fff; padding: 12px; min-height: 300px; display:flex; align-items:center; justify-content:center; }
    .controls { margin-top: 10px; display:flex; gap:8px; }
    button { padding: 8px 12px; border-radius:6px; border:1px solid #ccc; background:white; cursor:pointer; }
    button.primary { background:#0b79d0; color:white; border-color:#0b79d0; }
    .info { font-size:0.9rem; color:#444; }
    .placeholder { color:#777; }
    img.preview-img { max-width:100%; max-height:70vh; }
    object.preview-obj { width:100%; height:70vh; border:none; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1 id="file-title">File Viewer</h1>
        <div class="info" id="file-info"></div>
      </div>
      <div class="controls">
        <button id="open-original">Open Original</button>
        <button id="download-btn" class="primary">Download</button>
      </div>
    </header>

    <div class="preview" id="preview"> 
      <div class="placeholder">Loading previewâ€¦</div>
    </div>

    <div style="margin-top:10px; font-size:0.9rem; color:#666">
      If the preview fails, use the Download button to save the file to your device.
    </div>
  </div>

  <script src="./file-viewer.js"></script>
</body>
</html>
